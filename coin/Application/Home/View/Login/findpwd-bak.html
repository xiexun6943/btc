     <script type="text/javascript">
        function resetpwd(){
            var email = $("#email").val();
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if(email=='' || email == null){
                layer.msg("{:L('请输入邮箱')}");return false;
            }
            if(!reg.test(email)){
                layer.msg("{:L('邮箱格式不正确')}");return false;
            }
            var ecode = $("#ecode").val();
            if(ecode == ''){
                layer.msg("{:L('请输入邮箱验证码')}");return false;
            }
            var lpwd = $("#lpwd").val();
            if(lpwd == ''){
                layer.msg("{:L('请输入密码')}");return false;
            }
            $.post("{:U('Login/resetpwd')}",
            {'email':email,'ecode':ecode,'lpwd':lpwd},
            function(data){
                if(data.code == 1){
                    layer.msg(data.info);
                    setTimeout(function(){
                        window.location.href = "{:U('Login/index')}";
                    },2000);
                }else{
                    layer.msg(data.info);return false;
                }
            });
        }
</script>

    <script type="text/javascript">
        function emailsend(){
            var email = $("#email").val();
            var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
            if(email=='' || email == null){
                layer.msg("{:L('请输入邮箱')}");return false;
            }
            if(!reg.test(email)){
                layer.msg("{:L('邮箱格式不正确')}");return false;
            }
            var vcode = $("#vcode").val();
            if(vcode == ''){
                layer.msg("{:L('请输入图形验证码')}");return false;
            }
            $.post("{:U('Login/findsendcode')}",
            {'email':email,'vcode':vcode},
            function(data){
                if(data.code == 1){
                    layer.msg(data.info);
                    var obj = $("#sendsms");
                    var strobj = $("#smsstr");
                    var t = 60;
                    var interval = setInterval(function() {
                        obj.removeAttr('onclick');
                        strobj.text(t + "{:L('秒后再发送')}");
                        t--;
                        if(t < 1){
                            obj.attr("onclick","emailsend();");
                            clearInterval(interval);
                            strobj.text("{:L('获取验证码')}");
                        }
                    },1000);
                }else{
                    layer.msg(data.info);
                    $("#sendsms").attr("onclick","emailsend();");
                    $("#smsstr").text("{:L('获取验证码')}");
                    $("#verifycode").click();
                }
            });
        }
    </script>
