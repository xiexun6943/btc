<script type="text/javascript">
    function uplogin(){
        var email = $("#email").val();
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(email=='' || email == null){
            layer.msg("{:L('请输入邮箱')}");return false;
        }
        // if(!reg.test(email)){
        //     layer.msg("{:L('邮箱格式不正确')}");return false;
        // }
        var vcode = $("#vcode").val();
        if(vcode == ''){
            layer.msg("{:L('请输入图形验证码')}");return false;
        }
        var lpwd = $("#lpwd").val();
        if(lpwd == ''){
            layer.msg("{:L('请输入密码')}");return false;
        }

        $.post("{:U('Login/loginsubmit')}",
            {'email' : email, 'vcode' : vcode, 'pwd' : lpwd,'type':1},
            function(data){
                if(data.code){
                    layer.msg(data.info);
                    setTimeout(function(){
                        window.location.href="{:U('Index/index')}";
                    },2000);
                }else{
                    layer.msg(data.info);return false;
                }
            });

    }


    function uplogin2(){
        var phone = $("#phone").val();
        if(phone=='' || phone == null){
            layer.msg("{:L('请输入手机号')}");return false;
        }
        // if(!reg.test(email)){
        //     layer.msg("{:L('邮箱格式不正确')}");return false;
        // }
        var vcode_phone = $("#vcode_phone").val();
        if(vcode_phone == ''){
            layer.msg("{:L('请输入图形验证码')}");return false;
        }
        var pwd_phone = $("#pwd_phone").val();
        if(pwd_phone == ''){
            layer.msg("{:L('请输入密码')}");return false;
        }

        $.post("{:U('Login/loginsubmit')}",
            {'phone' : phone, 'vcode' : vcode_phone, 'pwd' : pwd_phone,'type':2},
            function(data){
                if(data.code){

                    setTimeout(function(){

                    },2000);
                }else{
                    layer.msg(data.info);return false;
                }
            });

    }
</script>
