<script type="text/javascript">
    function upreg(){
        var  type = $('#type').val();
        if (type != 1 && type != 2) {
            layer.msg("{:L('请选择注册类型')}");return false;
        }
        if (type == 1) {
            var account = $("#email").val();
        }

        if (type == 2) {
            var account = $(".selected-flag");
        }
        console.log(account);
        return false;
        var email = $("#email").val();
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(email=='' || email == null){
            layer.msg("{:L('请输入邮箱')}");return false;
        }
        if(!reg.test(email)){
            layer.msg("{:L('邮箱格式不正确')}");return false;
        }
        var ecode = $("#ecode").val();
        if(ecode == ''){
            layer.msg("{:L('请输入邮箱验证码')}");return false;
        }
        var lpwd = $("#lpwd").val();
        if(lpwd == ''){
            layer.msg("{:L('请输入密码')}");return false;
        }
        var invit = $("#invit").val();
        if( invit == ''){
            layer.msg("{:L('请输入邀请码')}");return false;
        }
        $.post("{:U('Login/upregister')}",
            {'email' : email, 'ecode' : ecode, 'lpwd' : lpwd, 'invit' : invit},
            function(data){
                if(data.code == 1){
                    layer.msg(data.info);
                    setTimeout(function(){
                        window.location.href="{:U('Login/index')}";
                    },2000);
                }else{
                    layer.msg(data.info);return false;
                }
            }
        );


    }
</script>


<script type="text/javascript">

    function stype(type) {
        if (type == 2) {
            $('#e-box').show();
            $('#main_demo').hide();
        }
        if (type == 1) {
            $('#e-box').hide();
            $('#main_demo').show();
        }
        $('#type').val(type);

    }

    function goindex(){
        window.location.href="{:U('Index/index')}";
    }

    function uplogin(){
        window.location.href="{:U('Login/index')}";

    function forgot_password() {
        window.location.href="{:U('Login/findpwd')}";

</script>
