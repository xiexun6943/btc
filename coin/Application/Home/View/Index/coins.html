	    <script>

	        function getDes(){

                $.ajax({
                  type: "GET",
                  url: "/draw/drawList",
                  success: function(res) {
                      if(res.code==1){
                          var newText = res.data.draw_desc.content.replace(/\r\n/g, "<br>")
                          $('.lump p').html(newText)
                      }else{
                          layer.msg(res.msg)
                      }

                  },
                  error: function(error) {
                    console.error("发生错误:", error);
                  }
                });
	        }

	        getDes()

	        function setDraw(){
	            const loginStatus = "{:userid()}"

                // 发送POST请求
                $.ajax({
                  type: "GET",
                  url: "/draw/goDraw",
                  success: function(res) {
                      if(res.code==0){
                          layer.msg(res.msg)
                      }else{
                          if(loginStatus.length<=0){
    	                    layer.msg("{:L('请先登录')}")
    	                }else{
            	                $('.gift_text').text('')
    	                    $('.coin_container').show()
    	                    setTimeout(function(){
            	                $('.coin_detail').show()
            	                console.log(res.data)
            	                $('.gift_text').text("{:L('恭喜获得')}"+res.data+'USDT')
                	        },1000)
    	                }
                      }

                  },
                  error: function(error) {
                    console.error("{:L('发生错误')}:", error);
                  }
                });
	        }

	        $(function(){

	            $('.coin_btn').click(function(){
	                    setDraw()
	                })

	            $('.close').click(function(){
	                    $('.coin_container').hide()
	                })
	            })
	    </script>
