    <script type="text/javascript">
    	$("#mo_submit").click(function(){
    		var oldpwd = $("#oldpwd").val();
    		var newpwd = $("#newpwd").val();
    		var renewpwd = $("#renewpwd").val();
    		if(oldpwd == ''){
    			layer.msg("{:L('请输入旧密码')}");return false;
    		}
    		if(newpwd == ''){
    			layer.msg("{:L('请输入新密码')}");return false;
    		}
    		if(renewpwd == ''){
    			layer.msg("{:L('请输入确认密码')}");return false;
    		}
    		if(newpwd != renewpwd){
    			layer.msg("{:L('两次输入的密码不一致')}");return false;
    		}
    		$.post("{:U('User/sub_withdrawpwd')}",
    		{'oldpwd' : oldpwd, 'newpwd' : newpwd},
    		function(data){
    			if(data.code == 1){
    				layer.msg(data.info);
    				setTimeout(function(){
    					window.location.href = "{:U('User/index')}";
    				},2000);
    			}else{
    				layer.msg(data.info); return false;
    			}
    		});
    	});
    </script>
	<script type="text/javascript">
		$("#add_submit").click(function(){
			var newpwd = $("#newpwd").val();
			var renewpwd = $("#renewpwd").val();
			if(newpwd == ''){
				layer.msg("{:L('请输入新密码')}");return false;
			}
			if(renewpwd == ''){
				layer.msg("{:L('请输入确认密码')}");return false;
			}
			if(newpwd != renewpwd){
				layer.msg("{:L('两次输入的密码不一致')}");return false;
			}
			$.post("{:U('User/add_withdrawpwd')}",
					{'newpwd' : newpwd},
					function(data){
						if(data.code == 1){
							layer.msg(data.info);
							setTimeout(function(){
								window.location.href = "{:U('User/index')}";
							},2000);
						}else{
							layer.msg(data.info); return false;
						}
					});
		});
	</script>

    <script type="text/javascript">
		$("#nav").slide({
			type:"menu",// 效果类型，针对菜单/导航而引入的参数（默认slide）
			titCell:".nLi", //鼠标触发对象
			targetCell:".sub", //titCell里面包含的要显示/消失的对象
			effect:"slideDown", //targetCell下拉效果
			delayTime:300 , //效果时间
			triggerTime:0, //鼠标延迟触发时间（默认150）
			returnDefault:true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
		});
	</script>


</html>
