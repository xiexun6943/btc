    <script type="text/javascript" src="/Public/Home/static/js/jquery.SuperSlide.2.1.1.js" ></script>
    <script type="text/javascript">
        $(function(){
             getchatlist();
        });
        
        setInterval(function () {
           getchatlist();
        }, 1000);
    </script>
    <script type="text/javascript">
        function getchatlist(){
            $.post("{:U('User/getlineinfo')}",
            function(data){
                if(data.code = 1){
                    $("#msgbox").empty();
                    var html = '';
    				if(data.data == '' || data.data == null){
    					$("#msgbox").empty();
    				}else{
    					$.each(data.data,function(key,val){
    						if(val.type == 1){
    							html+='<div class="contentbox_1" style="height:40px;margin-bottom:0px;">'+
    							      '<div class="contentbox_3">' +
    							      '<span class="fcc f14">' + val.content +'</span>'+
                                      '</div>'+
    							      '</div>';
    						}else if(val.type == 2){
    							html+='<div class="contentbox_1">'+
    							      '<div class="contentbox_2">'+
    							      '<span class="fcc f14">' + val.content +'</span>'+
    							      '</div>'+
    							      '</div>';
    						}						
    					});
    					$("#msgbox").append(html);
    				}

                }else{
                    console.log();return false;
                }
            });
        }
    </script>
    <script type="text/javascript">
        $("#sendbtn").click(function(){
            var flag = $("#flag").val();
            if(flag == 2){
                return false;
            }
            var txt = $("#content").val();
            if(txt == '' || txt == null){
                layer.msg("{:L('请输入信息内容')}");return false;
            }
            $("#flag").val(2);
            $.post("{:U('User/uptxt')}",
            {'txt':txt},
            function(data){
                if(data.code == 1){
                    $("#content").val();
                }else{
                    layer.msg(data.info);return false;
                }
            });
            
        });
    </script>
    <script type="text/javascript">
		$("#nav").slide({ 
			type:"menu",// 效果类型，针对菜单/导航而引入的参数（默认slide）
			titCell:".nLi", //鼠标触发对象
			targetCell:".sub", //titCell里面包含的要显示/消失的对象
			effect:"slideDown", //targetCell下拉效果
			delayTime:300 , //效果时间
			triggerTime:0, //鼠标延迟触发时间（默认150）
			returnDefault:true //鼠标移走后返回默认状态，例如默认频道是“预告片”，鼠标移走后会返回“预告片”（默认false）
		});
	</script>
