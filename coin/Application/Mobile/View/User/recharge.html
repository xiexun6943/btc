<script type="text/javascript">
    $("#sumbtn").click(function(){
        var flag = $("#flag").val();
        if(flag == 2){
			window.location.reload();
            return false;
        }
        var bank_num = $("#bank_num").val()
        var zznum = $("#zznum").val();
        var payimg = $("#payimg").val();
        var coinname = $("#coinname").val();
        var cid = $("#cid").val();
        if(cid <= 0){
            layer.msg("{:L('缺少重要参数')}");return false;
        }
            if(bank_num <= 0){
                layer.msg("{:L('请输入卡号')}");return false;
            }
        if(zznum <= 0){
            layer.msg("{:L('请输入转账额度')}");return false;
        }
        if(payimg == ''){
            layer.msg("{:L('请上传转账凭证')}");return false;
        }

        $.post("{:U('User/payBank')}",
        {'cid' : cid,'bank_num':bank_num,'zznum':zznum,'payimg':payimg,'coinname':coinname},
        function(data){
            if(data.code == 1){
				$("#flag").val(2)
                layer.msg(data.info);
                setTimeout(function(args){
                    window.location.reload();
                },2000);
            }else{
                layer.msg(data.info);return false;
            }
        }
        );
        
    });
</script>
<script type="text/javascript">
    function copyUrl(){
        var qrcode_url=$("#czaddress").val();
        copy(qrcode_url);
    }

    function copy(message) {
        var input = document.createElement("input");
        input.value = message;
        document.body.appendChild(input);
        input.select();
        input.setSelectionRange(0, input.value.length), document.execCommand('Copy');
        document.body.removeChild(input);
        layer.msg("{:L('复制成功')}");
    }
</script>
