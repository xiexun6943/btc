<script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
<script type="text/javascript" src="/Public/Static/js/layer/layer.js" ></script>
<script type="text/javascript">
    $(".btnaddress").click(function(){
        var address = $("#address").val();
        var remark = $("#remark").val();
        var oid = $("#oid").val();
        var czline = $("#czline").text();

		if(address == ""){
            layer.msg("{:L('请输入提币地址')}");return false;
        }
        if(remark == ''){
            layer.msg("{:L('请输入备注')}");return false;
        }
        if(oid <= 0){
            layer.msg("{:L('参数错误')}");return false;
        }
        
        $.post("{:U('User/upplusaddress')}",
        {'address':address,'remark':remark,'oid':oid,'czline':czline},
        function(data){
            if(data.code == 1){
                layer.msg(data.msg);
                setTimeout(function(){
                    window.location.reload();
                },2000);
                
            }else{
                layer.msg(data.msg);return false;
            }
        });
    });
</script>
<script type="text/javascript">
    function goback(){
        window.history.go(-1);
    }
</script>
