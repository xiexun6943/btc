      <script>
          $(function(){
              // 检测是否在WebView中打开
                function isWebView() {
                  // 检查是否存在WebView特有的用户代理标识
                  if (navigator.userAgent.match(/(iPhone|iPod|iPad).*AppleWebKit(?!.*Safari)/i) ||
                      navigator.userAgent.match(/Android.*(wv|WebView)/i) ||
                      navigator.userAgent.match(/(iPhone|iPod|iPad|Android).*[Ww]eb[Vv]iew/i)) {
                    return true;
                  } else {
                    return false;
                  }
                }
                              
              
              const isIPhone = window.navigator.userAgent.includes("iPhone OS")
              let iphoneVer = ''
              let iphoneVerNumber = ''
              let isModernIPhone = false
              if(isIPhone === true){
                  iphoneVer = window.navigator.userAgent.indexOf("iPhone OS")
                  iphoneVerNumber = window.navigator.userAgent.substr(iphoneVer+9,5)
              }
              if(parseInt(iphoneVerNumber)>=15){
                  isModernIPhone = true
              }
              if(isModernIPhone===true&&isWebView()===true){
                  $('.transbtnbox').addClass('upHeight')
              }else{
                  $('.transbtnbox').removeClass('upHeight')
              }
          })
      </script>

<script type="text/javascript">
    function getcoin_data(){
        var coinname = $("#coinname").val();
        $.post("{:U('Ajaxtrade/getcoin_data')}",
        {'coinname':coinname},
        function(data){
            if(data.code == 1){
                $("#newpricebox").html(data.close);
                $("#ordernewprice").html(data.close);
                $("#changebox").html(data.change);
                $("#minmoney").html(data.low);
                $("#maxmoney").html(data.high);
                $("#allvol").html(data.amount);
            }
        });
    }
</script>
<script type="text/javascript">
    function gettradlist(){
        var coinname = $("#coinname").val();
        $.post("{:U('Ajaxtrade/gettradlist')}",
        {'coinname':coinname},
        function(data){
            if(data.code == 1){
                $("#tradbox").empty();
                var html = '';
                if(data.data == '' || data.data == null){
                    html = '<div style="width:100%;height:100px;line-height:100px;text-align:center;">'+ 
                           '<span class="fzmm fcc">' + "{:L('没有获取数据')}" + '</span>'+
                           '</div>';
                    $("#tradbox").append(html);
                    
                }else{
                    $.each(data.data,function(key,val){
                        html += '<div class="tradetitle tleft">'+ val.strtype +'</div>'+
                                '<div class="tradetitle tcenter">' + val.price + '</div>'+
                                '<div class="tradetitle tright">' + val.amount + '</div>';
                    });
                    $("#tradbox").append(html);
                }
            }
        });
    }
</script>

<script type="text/javascript">
      $(function(){
          gettradlist();

</script>
