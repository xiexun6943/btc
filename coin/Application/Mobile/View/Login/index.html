<script>

    $(document).ready(function(){
        if ($.cookie("remember") == "true") {
            $("#rem").prop("checked",true);
            $("#email").val($.cookie("email"));
            $("#lpwd").val($.cookie("password"));
        }
    });

    $("#remember").click(function(){
        if ($("#rem").prop("checked") == true) {
            $("#rem").prop("checked",false)
        }else{
            $("#rem").prop("checked",true)
        }

    });

    function uplogin(){
        var email = $("#email").val();
        var reg = /^\w+((-\w+)|(\.\w+))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/;
        if(email=='' || email == null){
            layer.msg("{:L('请输入邮箱')}");return false;
        }
        if(!reg.test(email)){
            layer.msg("{:L('邮箱格式不正确')}");return false;
        }
        var lpwd = $("#lpwd").val();
        if(lpwd == ''){
            layer.msg("{:L('请输入密码')}");return false;
        }
        save_cookies();
        // $('.container-fluid').show();

                                layer.msg(data.info);
                                setTimeout(function(){
                                    window.location.href="{:U('Index/index')}";
                                },2000);
                            }else{
                                layer.msg(data.info);return false;
                            }
                        });
                    // $('.container-fluid').hide();
                // }
            // });
    }

    //保存到cookie
    function save_cookies(){
        if($("#rem").prop("checked")){
            var email = $("#email").val();
            var password = $("#lpwd").val();
            console.log(email)
            console.log(password)
            $.cookie("remember","true",{expires:7});
            $.cookie("email",email,{expires:7 });
            $.cookie("password",password,{expires:7 });
            console.log($.cookie("remember"))
            console.log($.cookie("email"))
            console.log($.cookie("password"))

        }else{
            console.log(1111)
            console.log(2222)
            $.cookie("remember","false",{expires:-1});
            $.cookie("email","",{ expires:-1 });
            $.cookie("password","",{ expires:-1 });

    };
