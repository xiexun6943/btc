    function setwinloss(id){
        var id  = id;
        var kongyk = $("#kongyk").val();
        $.post("{:U('Trade/setwinloss')}",
        {'id':id,'kongyk':kongyk},
        function(data){
            if(data.code == 1){
                alert(data.info);
                setTimeout(function(){
                    window.location.reload();
                },2000);
            }else{
                alert(data.info);
                setTimeout(function(){
                    window.location.reload();
                },2000);
            }
        });
    }
</script>
