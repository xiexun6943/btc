<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">运行中矿机列表</span>
			<div class="fr">
				<button class="btn btn-warning" onClick="location.href='{:U('Kuangm/kjlist')}'">初始化搜索</button>
			</div>
		</div>
		<div class="cf">
			<div class="fl">
				<button class="btn ajax-post btn-info " url="{:U('Kuangm/userkjStatus',array('type'=>'1','mobile'=>'Admin'))}" target-form="ids">启动收益</button>
				<button class="btn ajax-post btn-warning " url="{:U('Kuangm/userkjStatus',array('type'=>'2','mobile'=>'Admin'))}" target-form="ids">禁止收益</button>
				<button class="btn ajax-post confirm btn-danger " confirm-msg="批量删除不可恢复,确定删除?" url="{:U('Kuangm/userkjStatus',array('type'=>'3','mobile'=>'Admin'))}" target-form="ids">删除矿机</button>
			</div>
            <div class="search-form fr cf" style="43px;float: none !important;">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1">
						<select style="width:120px;float:left;margin-right:10px;" name="field" class="form-control">
							<option value="id" <empty name="Think.get.field" value="id" >selected</empty> >UID</option>
							<option value="username" <eq name="Think.get.field" value="username">selected</eq> >邮箱账号</option>
							<option value="phone" <eq name="Think.get.field" value="phone">selected</eq> >手机号码</option>
						</select>

						<script type="text/javascript" src="/Public/layer/laydate/laydate.js"></script>

						<input type="text" name="search" class="search-input form-control" value="{$Think.get.search}" placeholder="请输入查询内容" style="">
						<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
					</form>
					<script>
						//搜索功能
						$(function () {
							$('#search').click(function () {
								$('#formSearch').submit();
							});
						});
						//回车搜索
						$(".search-input").keyup(function (e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">UID</th>
					<!--<th class="">会员账号</th>-->
					<th class="">类型</th>
					<th class="">名称</th>
					<th class="">图片</th>
					<th class="">购买时间</th>
					<th class="">过期时间</th>
					<th class="">矿机状态</th>
					<th class="">收益次数</th>
					<th class="">产出币种</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.uid}</td>
							<!--<td><span style="color: red">{$vo.username}</span> </p> <span style="color: green">{$vo.phone}</span></td>-->
							<td>
							    <if condition="$vo.type eq 1">
							        独资
							    <elseif condition="$vo.type eq 2" />
							        <span>共享</span>
							        <br />
							        {$vo.sharebl}%
							    </if>
							</td>
							<td>{$vo.kjtitle}</td>
							<td><img src="/Upload/public/{$vo.imgs}" style="height:50px;"></td>
							<td><?php echo date("m-d H:i",strtotime($vo['addtime']));?></td>
							<td><?php echo date("m-d H:i",strtotime($vo['endtime']));?></td>
							<td>
							    <if condition="$vo.status eq 1">
							        <span style="color:green;">正常</span>
							    <elseif condition="$vo.status eq 2" />
							        <span style="color:red;">停止</span>
							    </if>
							</td>
							<td><?php echo ($vo['cycle'] - $vo['synum']);?>次</td>
                            <td><?php echo strtoupper($vo['outcoin']);?></td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center empty-info"><i class="glyphicon glyphicon-exclamation-sign"></i>暂无数据</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Kuangm/kjlist')}");
	</script>
</block>
