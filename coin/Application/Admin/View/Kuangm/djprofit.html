<include file="Public:header"/>
<div id="main-content">
	<div id="top-alert" class="fixed alert alert-error" style="display: none;">
		<button class="close fixed" style="margin-top: 4px;">&times;</button>
		<div class="alert-content">警告内容</div>
	</div>
	<div id="main" class="main">
		<div class="main-title-h">
			<span class="h1-title">冻结收益列表</span>
			<div class="fr">
				<button class="btn btn-warning" onClick="location.href='{:U('Kuangm/djprofit')}'">初始化搜索</button>
			</div>
		</div>
		<div class="cf">
            <div class="search-form fr cf" style="43px;float: none !important;">
				<div class="sleft">
					<form name="formSearch" id="formSearch" method="get" name="form1">
						<select style="width:120px;float:left;margin-right:10px;" name="field" class="form-control">
							<option value="id" <empty name="Think.get.field" value="id" >selected</empty> >UID</option>
							<option value="username" <eq name="Think.get.field" value="username">selected</eq> >邮箱账号</option>
							<option value="phone" <eq name="Think.get.field" value="phone">selected</eq> >手机号码</option>
						</select>

						<input type="text" name="search" class="search-input form-control" value="{$Think.get.search}" placeholder="请输入查询内容" style="">
						<a class="sch-btn" href="javascript:;" id="search"> <i class="btn-search"></i> </a>
					</form>
					<script>
						//搜索功能
						$(function () {
							$('#search').click(function () {
								$('#formSearch').submit();
							});
						});
						//回车搜索
						$(".search-input").keyup(function (e) {
							if (e.keyCode === 13) {
								$("#search").click();
								return false;
							}
						});
					</script>
				</div>
			</div>
		</div>
		<div class="data-table table-striped">
			<table class="">
				<thead>
				<tr>
					<th class="row-selected row-selected"><input class="check-all" type="checkbox"/></th>
					<th class="">UID</th>
					<th class="">会员账号</th>
					<th class="">冻结金额</th>
					<th class="">冻结币种</th>
					<th class="">状态</th>
					<th class="">冻结时间</th>
					<th class="">解冻结时间</th>
					<th class="">冻结说明</th>
				</tr>
				</thead>
				<tbody>
				<notempty name="list">
					<volist name="list" id="vo">
						<tr>
							<td><input class="ids" type="checkbox" name="id[]" value="{$vo.id}"/></td>
							<td>{$vo.uid}</td>
							<td><span style="color: red">{$vo.username}</span> </p> <span style="color: green">{$vo.phone}</span></td>
							<td>{$vo.num}</td>
							<td><?php echo strtoupper($vo['coin']);?></td>
							<td>
							    <if condition="$vo.status eq 1">
							    <span style="color:green">待释放</span>
							    <elseif  condition="$vo.status eq 2" />
							    <span style="color:red">已释放</span>
							    </if>
							</td>
							<td>{$vo.addday}</td>
							<td>{$vo.thawday}</td>
							<td>{$vo.remark}</td>
						</tr>
					</volist>
					<else/>
					<td colspan="12" class="text-center empty-info"><i class="glyphicon glyphicon-exclamation-sign"></i>暂无数据</td>
				</notempty>
				</tbody>
			</table>
			<div class="page">
				<div>{$page}</div>
			</div>
		</div>
	</div>
</div>
<include file="Public:footer"/>
<block name="script">
	<script type="text/javascript" charset="utf-8">
		//导航高亮
		highlight_subnav("{:U('Kuangm/djprofit')}");
	</script>
</block>
