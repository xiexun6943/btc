<script type="text/javascript" src="__PUBLIC__/Admin/js/common.js"></script>
<script type="text/javascript">
	+function(){
		//$("select").select2({dropdownCssClass: 'dropdown-inverse'});//下拉条样式
		layer.config({
			extend: 'extend/layer.ext.js'
		});

		var $window = $(window), $subnav = $("#subnav"), url;
		$window.resize(function(){
			//$("#main").css("min-height", $window.height() - 90);
		}).resize();

		/* 左边菜单高亮 */
		url = window.location.pathname + window.location.search;

		url = url.replace(/(\/(p)\/\d+)|(&p=\d+)|(\/(id)\/\d+)|(&id=\d+)|(\/(group)\/\d+)|(&group=\d+)/, "");
		$subnav.find("a[href='" + url + "']").parent().addClass("current");

		/* 左边菜单显示收起 */
		$("#subnav").on("click", "h3", function(){
			var $this = $(this);
			$this.find(".icon").toggleClass("icon-fold");
			$this.next().slideToggle("fast").siblings(".side-sub-menu:visible").
			prev("h3").find("i").addClass("icon-fold").end().end().hide();
		});

		$("#subnav h3 a").click(function(e){e.stopPropagation()});

		/* 头部管理员菜单 */
		$(".user-bar").mouseenter(function(){
			var userMenu = $(this).children(".user-menu ");
			userMenu.removeClass("hidden");
			clearTimeout(userMenu.data("timeout"));
		}).mouseleave(function(){
			var userMenu = $(this).children(".user-menu");
			userMenu.data("timeout") && clearTimeout(userMenu.data("timeout"));
			userMenu.data("timeout", setTimeout(function(){userMenu.addClass("hidden")}, 100));
		});

		/* 表单获取焦点变色 */
		$("form").on("focus", "input", function(){
			$(this).addClass('focus');
		}).on("blur","input",function(){
			$(this).removeClass('focus');
		});
		$("form").on("focus", "textarea", function(){
			$(this).closest('label').addClass('focus');
		}).on("blur","textarea",function(){
			$(this).closest('label').removeClass('focus');
		});

		// 导航栏超出窗口高度后的模拟滚动条
		var sHeight = $(".sidebar").height();
		var subHeight  = $(".subnav").height();
		var diff = subHeight - sHeight; //250
		var sub = $(".subnav");

	}();

	//导航高亮
	function highlight_subnav(url){
		$('.side-sub-menu').find('a[href="'+url+'"]').closest('li').addClass('current');
	}

	function lockscreen(){
		layer.prompt({
			title: '输入一个锁屏密码',
			formType: 1,
			btn: ['锁屏','取消'] //按钮
		}, function(pass){
			if(!pass){
				layer.msg('需要输入一个密码!');
			}else{
				$.post("{:U('Login/lockScreen')}",{pass:pass},function(data){
					layer.msg(data.info);
					layer.close();
					if(data.status){
						window.location.href = "{:U('Login/lockScreen')}";
					}
				},'json');
			}
		});
	}
</script>
<script type="text/javascript">
    $(function(){
        var payid = [], cashid = [];
        var ajax_getprompt = function(t){
            $.ajax({
                url: ":U('Config/ajax_getprompt')}",
                type: 'GET',
                dataType: 'json',
                success: function(e) {
                    console.log(e)
                    var pay_ids = e.pay_ids;
                    var cash_ids = e.cash_ids;
                    if(pay_ids.length > 0){
                        playSound();
                        payid = pay_ids;
                        $('#pay_tps a').text('<?=L('您有')?>'+pay_ids.length+"<?=L('条充值申请需要处理！')?>");
                        $('#pay_tps').show();
                    }else if(cash_ids.length > 0){
                        playSound();
                        cashid = cash_ids;
                        $('#cash_tps a').text('<?=L('您有')?>'+cash_ids.length+"<?=L('条提现申请需要处理！')?>");
                        $('#cash_tps').show();
                        $('#pay_tps').hide();
                    }else{
                        $('#pay_tps').hide();
                        $('#cash_tps').hide();
                        playSound(true);
                    }
                    // console.log(e);
                },
                error: function() {
                    console.log('ERR');
                }
            });
        }

        setInterval(function(){
            var stamp = Date.parse(new Date());//当前时间戳
            // console.log(stamp)
            /*ajax_getpay(stamp);
            ajax_getcash(stamp);*/
            ajax_getprompt(stamp);

        },5000);//10秒刷新一次
        $('.col-auto .w_tps i').click(function() {
            $(this).parent().hide();
            playSound(true);
        });
    });
</script>
